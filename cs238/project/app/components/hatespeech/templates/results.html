  	<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
       <nav>
           <ul class="nav nav-pills pull-right">

           </ul>
        </nav>
       <h3 class="text-muted">Hate Speech Classifier</h3>

	<div>
      <h4>Your Submission</h4>
    </div>
	<div>{{ content }}</div>
	<br></br>
	<div>
      <h4>Prediction</h4>
    </div>
	<div>

	<div id='button'>

	  </form>
	</div>
